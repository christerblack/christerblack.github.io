<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="module" defer="defer" src="/init-firebase.js"></script>
    <script type="module" defer="defer" async="async" src="/crud.js" crossorigin="anonymous"></script>
    <script type="module" defer="defer" async="async" src="/filter.js" crossorigin="anonymous"></script>
  
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>

</head>

<body>

    <div id="app">

        <div class="container my-4">
            <div class="card">
                <div class="card-header bg-transparent border-0 mb-4">
                    <div class="row gap-2 mb-4">
                        <div class="col ml-4">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownWordType"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Word Type
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <button class="dropdown-item word" id="Verb + Noun" data-link="sortVerbNoun">Verb +
                                        Noun</button>
                                    <button class="dropdown-item word" id="Verb + Prep" data-link="sortVerbPrep">Verb +
                                        Prep</button>
                                    <button class="dropdown-item word" id="Verb + Adv" data-link="sortVerbAdv">Verb +
                                        Adverb</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button"
                                    id="dropdownSortByCondition" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Sort by
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <button class="dropdown-item sort" data-link="sortUser">Sort by username (default
                                        show V+N)</button>
                                    <button class="dropdown-item sort" data-link="sortFrequency">Sort by frequency
                                        (default show V+N)</button>
                                    <button class="dropdown-item sort" data-link="sortLike">Sort by Most liked </button>
                                    <button class="dropdown-item sort" data-link="sortDislike">Sort by Most
                                        disliked</button>
                                    <button class="dropdown-item sort" data-link="sortReplies">Sort by replies
                                        rate</button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="container" id="containerdis">

                    </div>
                    <div class="container" id="container">
                    </div>


                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous">
                </script>

            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
